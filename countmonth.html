      <script type="text/javascript" >        
        var seconds=5;           
        $("#showtime").text("00."+seconds);
        function display(){ 
            seconds-=1;
            if(seconds==-1){
                $("#btnStop").hide();
                $("#showtime").text("หมดเวลา");
                $("#btnNext").show("slow");
                return;} 
            if(seconds<10){$("#showtime").text("00.0"+seconds); }
            else
                $("#showtime").text("00."+seconds); 
            setTimeout("display()",1000);
        } 
        $(function() {
            $("#btnStart").click(function(){ 
                $("#btnStart").hide();
                $("#btnStop").show();
                display();          
            });                   
        });
    </script>
